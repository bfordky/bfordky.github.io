<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25mph or More Over</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-inverse">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Our Website</a>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a href="index.html">All Tickets</a></li>
            <li class="active"><a href="25over.html">25mph or more over</a></li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <div id="ticketApp">
        <h2>Tickets Over 25mph Over the Speed Limit - July 4, 2014</h2>
        <table class="table table-bordered table-striped">
            <tr>
                <th>Ticket ID</th>
                <th>Time</th>
                <th>Posted Speed</th>
                <th>MPH Over</th>
                <th>Violator Sex</th>
            </tr>
            <tr v-for="ticket in filteredTickets" :key="ticket.tid">
                <td>{{ ticket.tid }}</td>
                <td>{{ ticket.stop_time }}</td>
                <td>{{ ticket.posted_speed }}</td>
                <td>{{ ticket.actual_speed - ticket.posted_speed }}</td>
                <td>{{ ticket.violator_sex }}</td>
            </tr>
        </table>
    </div>
</div>

<!-- Vue.js Script -->
<script>
    let app = Vue.createApp({
        data() {
            return {
                tickets: [],
            }
        },
        computed: {
            // Filter tickets where the difference between actual speed and posted speed is 25 or more
            filteredTickets() {
                return this.tickets.filter(ticket => ticket.actual_speed - ticket.posted_speed >= 25);
            }
        },
        created() {
            this.getData();  // Load JSON data when the page is created
        },
        methods: {
            async getData() {
                const response = await fetch('tickets1.json');
                this.tickets = await response.json();
            },
        }
    });

    app.mount('#ticketApp');
</script>
</body>
</html>
